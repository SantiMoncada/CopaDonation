name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly" >> $GITHUB_PATH

      - name: Login to Fly
        run: flyctl auth login --token ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly
        run: flyctl deploy
